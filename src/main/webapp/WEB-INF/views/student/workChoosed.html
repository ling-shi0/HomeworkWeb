<script type="text/javascript">
/**
 * 重写方法,自定义格式化日期
 */
Date.prototype.toLocaleString = function() {
	// 补0   例如 2018/7/10 14:7:2  补完后为 2018/07/10 14:07:02
    function addZero(num) {
        if(num<10)
            return "0" + num;
        return num;
    }
    // 按自定义拼接格式返回
    return this.getFullYear() + "/" + addZero(this.getMonth() + 1) + "/" + addZero(this.getDate());
};

/**
 * function：学生未提交作业
 */
function showUnsubmitWorkList(){
	//1.修改列表
	var userName = sessionStorage.getItem('userName');
	$.ajax({
	        url: '/HomeWorkWeb/work/getWorkSurvey',
	        type: 'GET',
	        async: false,
	        data: {
	        	UserName: userName,
	        },
	        success: function (response) {
	        	var course_tr = '<thead><tr><th>作业</th><th>所属课程</th><th>开课老师</th><th>起始时间</th><th>截止时间</th><th>剩余提交次数</th></tr></thead>';
	        	for(var i=0; i<response.data.length; i++){
	        		if(response.data[i].剩余提交次数 == 3){ //尚未提交的作业
	        			course_tr += '<tr><td><a href="javascript:;" class="primary-link" onclick="workDetail(\'' + response.data[i].作业号 + '\')">' + response.data[i].作业名 + '</a></td>';
		        		course_tr += '<td><a href="javascript:;" class="primary-link">' + response.data[i].所属课程名 + '</a></td>';
		        		course_tr += '<td><a href="javascript:;" class="primary-link">' + response.data[i].开课老师 + '</a></td>';
		        		course_tr += '<td>' + new Date(response.data[i].起始时间).toLocaleString() + '</td>';
		        		course_tr += '<td>' + new Date(response.data[i].截止时间).toLocaleString() + '</td>';
		        		course_tr += '<td><a href="javascript:;" class="primary-link">' + response.data[i].剩余提交次数 + '</a></td></tr>';
	        		}
	        	}
	        	$("#workList").html(course_tr);
	        }
		})
};

/**
 * function：学生已提交作业
 */
function showSubmitWorkList(){
	//1.修改列表
	var userName = sessionStorage.getItem('userName');
	$.ajax({
	        url: '/HomeWorkWeb/work/getWorkSurvey',
	        type: 'GET',
	        async: false,
	        data: {
	        	UserName: userName,
	        },
	        success: function (response) {
	        	var course_tr = '<thead><tr><th>作业</th><th>所属课程</th><th>开课老师</th><th>起始时间</th><th>截止时间</th><th>剩余提交次数</th><th>是否批改</th><th>评分</th><th></th><th></th></tr></thead>';
	        	for(var i=0; i<response.data.length; i++){
	        		if(response.data[i].剩余提交次数 != 3){ //已经提交的作业
		        		course_tr += '<tr><td><a href="javascript:;" class="primary-link" onclick="workDetail(\'' + response.data[i].作业号 + '\')">' + response.data[i].作业名 + '</a></td>';
		        		course_tr += '<td><a href="javascript:;" class="primary-link">' + response.data[i].所属课程名 + '</a></td>';
		        		course_tr += '<td><a href="javascript:;" class="primary-link">' + response.data[i].开课老师 + '</a></td>';
		        		course_tr += '<td>' + new Date(response.data[i].起始时间).toLocaleString() + '</td>';
		        		course_tr += '<td>' + new Date(response.data[i].截止时间).toLocaleString() + '</td>';
		        		course_tr += '<td><a href="javascript:;" class="primary-link">' + response.data[i].剩余提交次数 + '</a></td>';
		        		if(response.data[i].是否批改 == 0){
		        			course_tr += '<td>否</td>';
		        		}
		        		else if(response.data[i].是否批改 == 1){
		        			course_tr += '<td>是</td>';
		        		}
		        		if(response.data[i].评分 != null){
		        			course_tr += '<td>' + response.data[i].评分 + '</td>';
		        		}
		        		else{
		        			course_tr += '<td>无</td>';
		        		}
		        		if(response.data[i].是否公布 == 0){
		        			course_tr += '<td><a href="javascript:;" class="primary-link">公布</a></td>';
		        		} else if(response.data[i].是否公布 == 1){
		        			course_tr += '<td><a href="javascript:;" class="primary-link">取消公布</a></td>';
		        		}
		        		course_tr += '<td><a href="javascript:;" class="primary-link">在线查看</a></td></tr>';
	        		}
	        	}
	        	$("#workList").html(course_tr);
	        }
		})
};

/**
 * function:查看学生此作业详情
 */
function workDetail(wno){
	var userName = sessionStorage.getItem('userName');
	var url = '/HomeWorkWeb/student/studentOneWorkDetail';
	
	//发起请求
	location.href = encodeURI(url + "?userName=" + userName + "&wno=" + wno);
}
