		var projectName = pathName.substring(0,pathName.substr(1).indexOf('/')+1);
		var realPath = localhostPaht + projectName;
		var basePath = realPath + '/';
		console.log(basePath);
		
		//2.添加根路径到html的base标签中
		var $base = '<base href="' + basePath + '">';
		$('head').prepend($base); //在头部添加
	}
	addBasePath();
</script>

<script type="text/javascript">
/**
 * function:前端页面获取前端页面传来的参数
 */
function GetPar(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	var r = window.location.search.substr(1).match(reg);
	if(r != null)
		return decodeURIComponent(r[2]);
	return null;
};

/**
 * function:展示作业pdf
 */
function showHomework(){
	var dirPath = 'HomeWorkWeb/student/work/';
	var fileName = GetPar('fileName');
	
	$('.media').attr('href',dirPath + fileName);
	$('.media').media({width:"100%", height:700});
};

/*
 * function:页面加载完成调用
 */
$(document).ready(function () {
	showHomework(); //展示作业pdf
});
</script>
