<script type="text/javascript">
/**
 * function：展示学生所选课程
 */
function showCourseChoosedList(){
	var userName = sessionStorage.getItem('userName');
	
	$.ajax({
        url: '/HomeWorkWeb/student/findCourseByUsername',
        type: 'GET',
        async: false,
        data: {
        	userName: userName,
        },
        success: function (response) {
        	console.log(response);
        	$("#abc").text("123");
        }
	})
};

/*
 * function:页面加载完成调用
 */
$(document).ready(function () {
	showCourseChoosedList(); //展示学生所选课程
});
</script>
