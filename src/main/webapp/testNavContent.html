<body>
<!-- 开始导航栏中间可变内容 -->
<!-- 1.开始页首 -->
<div class="page-head">
	<!-- 开始页标题 -->
	
	<div class="page-title">
		<h1>课程管理&nbsp;&nbsp;<small>所选课程</small></h1>
	</div>
	<!-- 结束页标题 -->
</div>
<!-- 结束页首 -->

<!-- 2.开始页面内容内部 -->
<div class="row">
	<div class="col-md-12 col-sm-12">
		<!-- BEGIN PORTLET-->
		<div class="portlet light ">
			<div class="portlet-title">
				<div class="caption caption-md">
					<i class="icon-bar-chart theme-font-color hide"></i>
					<span id="courseTitle" class="caption-subject theme-font-color bold uppercase">
						<!-- 此处由JS填写 -->
					</span>
				</div>
				<div class="actions">
					<div class="btn-group btn-group-devided" data-toggle="buttons">
						<label class="btn btn-transparent grey-salsa btn-circle btn-sm active" onclick="showUnfinishedCourseList()">
							<input type="radio" name="options" class="toggle" id="option1">未结课程
						</label>
						<label class="btn btn-transparent grey-salsa btn-circle btn-sm" onclick="showFinishedCourseList()">
							<input type="radio" name="options" class="toggle" id="option2">已结课程
						</label>
					</div>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-scrollable table-scrollable-borderless">
					<table id="courseList" class="table table-hover table-light">
						<!-- 此处由JS填写 -->
					</table>
				</div>
			</div>
		</div>
		<!-- END PORTLET-->
	</div>
</div>

<script type="text/javascript">
/**
 * function：展示学生未结课程
 */
function showUnfinishedCourseList(){
	//1.修改标题
	$("#courseTitle").text("未结课程");
	
	//2.修改列表
	var course_tr = '<thead><tr class="uppercase"><th colspan="2">课程名</th><th>学年</th><th>学期</th><th>开课老师</th><th>布置作业数</th></tr></thead>';
	
	course_tr += '<tr><td colspan="2"><a href="javascript:;" class="primary-link">' + 'Brain' + '</a></td>';
	course_tr += '<td>' + '$345' + '</td>';
	course_tr += '<td>' + '45' + '</td>';
	course_tr += '<td><a href="javascript:;" class="primary-link">' + '124' + '</a></td>';
	course_tr += '<td><a href="javascript:;" class="primary-link">' + '80%' + '</a></td></tr>';
	$("#courseList").html(course_tr)
};

/**
 * function：展示学生已结课程
 */
function showFinishedCourseList(){
	//1.修改标题
	$("#courseTitle").text("已结课程");
	
	//2.修改列表
	var course_tr = '<thead><tr class="uppercase"><th colspan="2">课程名</th><th>学年</th><th>学期</th><th>开课老师</th><th>布置作业数</th></tr></thead>';
	
	course_tr += '<tr><td colspan="2"><a href="javascript:;" class="primary-link">' + 'AAA' + '</a></td>';
	course_tr += '<td>' + '$345' + '</td>';
	course_tr += '<td>' + '45' + '</td>';
	course_tr += '<td><a href="javascript:;" class="primary-link">' + '124' + '</a></td>';
	course_tr += '<td><a href="javascript:;" class="primary-link">' + '80%' + '</a></td></tr>';
	$("#courseList").html(course_tr)
};

/*
 * function:页面加载完成调用
 */
$(document).ready(function () {
	showUnfinishedCourseList(); //展示学生未结课程
});
</script>
